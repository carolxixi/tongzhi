<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"
    />
    <title>绑定信息</title>
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <section class="site-container">
        <section class="card">
            <div id="title">
                绑定信息
            </div>
            <form>
                <div class="form_wrapper name">
                    <div class="logo">
                        <img src="img/email.png">
                    </div>
                    <input type="email" class="form_input " id="name" name="name" placeholder="请输入邮箱">
                </div>
                <div>
                    <div id="yzm">获取验证码</div>
                </div>
                <div class="form_wrapper password syzm">
                    <div class="logo">
                        <img src="img/yzm.png">
                    </div>
                    <input type="password" class="form_input" id="password" name="password" placeholder="请输入验证码">
                </div>
                <div class="form_wrapper_submit pulse infinite">
                    <div class="form_input_submit">
                        <button type="button" name="submit" class="btn">确定</button>
                    </div>
                </div>
                <div class="foot">
                    <div id="nobd">暂不绑定</div>
                </div>
            </form>
        </section>
    </section>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="https://ss1.bdstatic.com/5eN1bjq8AAUYm2zgoY3K/r/www/cache/static/protocol/https/jquery/jquery-1.10.2.min_65682a2.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
